language: node_js
node_js:
  - "8"   # test backwards compatibility (grunt 1.4 requires node >=8)
  - "17"  # >= 17 breaks travis. No compatible with ubuntu xenial.  
  #- node   # latest stable

before_install: npm install -g grunt-cli
install: npm install
before_script: grunt build

before_deploy:
  # create zipfile for release
  - zip modelleertaal-$TRAVIS_TAG.zip index.html config.js scripts/* modellen/*
  # create folder to deploy to gh-pages
  - rm -rf _build
  - mkdir _build
  - cp index.html _build/
  - cp config.js _build/
  - cp -R scripts _build/
  - cp -R modellen _build/
  - touch _build/.nojekyll

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: _build
    repo: tomkooij/modelleertaal-dev
    verbose: true
    on:
      branch: master
      node_js: "17"
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    local_dir: _build
    verbose: true
    on:
      branch: master
      node_js: "17"
      tags: true
  - provider: releases
    file:
      - modelleertaal-$TRAVIS_TAG.zip
    skip_cleanup: true
    api_key: $GITHUB_TOKEN
    on:
      branch: master
      node_js: "17"
      tags: true
